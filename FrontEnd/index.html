<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>URL Tracker</title>
</head>
<body>
    <div class="header">
        <h1>URL Tracker</h1>
        <form id = "main" onsubmit="handleSubmit(event)">
            <h2>Enter new URL </h2>
            <input type="text" id="url" name="url" required><br>
            <button type="submit">Add Link</button>
        </form>
    </div>
    <br>
    <div class="settings">
        <div id="left">
            <button onclick="decrease()">Decrease</button>
        </div>
        <div id="center">
            2 Seconds
        </div>
        <div id="right">
            <button onclick="increase()">Increase</button>
        </div>
    </div>
    <div id="container">
        <div class="child" id="urlList">
            <h2>List of links</h2>
        </div>
        <div class="child" id="changes">
            <h2>List of changes</h2>
            <div id="list"></div>
        </div>
    </div>
    
</body>
</html>
